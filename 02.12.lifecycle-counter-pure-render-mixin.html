<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- アプリケーションはここに描画されます -->
    </div>
    <script src="react/build/react-with-addons.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      var logMixin = {
        _log: function(methodName, args) {
          console.log(this.name + '::' + methodName, args);
        },
        componentWillUpdate: function() {
          this._log('_componentWillUpdate', arguments);
        },
        componentDidUpdate: function(oldProps, oldState) {
          this._log('_componentDidUpdate', arguments);
        },
        componentWillMount: function() {
          this._log('_componentWillMount', arguments);
        },
        componentDidMount: function() {
          this._log('_componentDidMount', arguments);
        },
        componentWillUnmount: function() {
          this._log('_componentWillUnmount', arguments);
        },
      };

      var Counter = React.createClass({
        name: 'Counter',
//        mixins: [logMixin],
        mixins: [React.addons.PureRenderMixin],
//        shouldComponentUpdate(nextProps, nextStaete_ignore) {
//          return nextProps.count !== this.props.count;
//        },
        propTypes: {
          count: React.PropTypes.number.isRequired,
        },
        render: function() {
          console.log(this.name + '::render()');
          return React.DOM.span(null, this.props.count);
        }
      });

      var TextAreaCounter = React.createClass({
        name: 'TextAreaCounter',
//        mixins: [logMixin],

        propTypes: {
          defaultValue: React.PropTypes.string,
        },

        getDefaultProps: function() {
          return {
            defaultValue: 'aa',
          };
        },

        getInitialState: function() {
          return {
            text: this.props.defaultValue,
          };
        },

        _textChange: function(ev) {
          this.setState({
            text: ev.target.value,
          });
        },

        componentWillReceiveProps: function(newProps) {
          this.setState({
            text: newProps.defaultValue,
          });
        },

        render: function() {
          console.log(this.name + '::render()');
          var counter = null;
          if (this.state.text.length > 0) {
            counter = React.DOM.h3(null,
              React.createElement(Counter, {
                count: this.state.text.length,
              })
            );
          }
          return React.DOM.div(null,
            React.DOM.textarea({
              value: this.state.text,
              onChange: this._textChange,
            }),
            counter
          );
        }
      });

      ReactDOM.render(
        React.createElement(TextAreaCounter, {
          defaultValue: "ngmy",
        }),
        document.getElementById("app")
      );

      var myTextAreaCounter = ReactDOM.render(
        React.createElement(TextAreaCounter, {
          defaultValue: "Hello",
        }),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
